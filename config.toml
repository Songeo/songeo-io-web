baseURL = "/"
languageCode = "en"
title = "SonGeo"
theme = "personal-web"
copyright="©SonGeo"
googleAnalytics = ""
enableEmoji=true
enableRobotsTXT=true
pygmentsUseClasses=true
pygmentsCodeFences=true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params.intro]
  main = "Sonia Mendizábal" #:zap
  sub = ":sparkles: Data Scientist :sparkles:"
  
  
[taxonomies]
  design = "designs"
  tech = "techs"

[blackfriday]
  hrefTargetBlank = true

[params]
  breadcrumb = true
  accentColor = "#1ebbd7"
  mainSections = ['about'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/gopher.png" # checkout https://gopherize.me/
  h1 = 'Nope!'
  p = "WIP..."

[params.sections]
  # Define how your sections will be called
  # when automatically pulled. For instance in the 404 page
  about = "about"
  portfolio = "portfolio"

[params.sidebar]
  backgroundImage = "/images/winter.jpeg" # header background image - default "themes/personal-web/static/images/default_sidebar.jpg" - Photo by Tim Marshall on Unsplash
  gradientOverlay = "" # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = "/images/songeo_pic.png" # - default "themes/personal-web/static/images/"
[params.assets]
  favicon = ""
  customCSS = ""

[params.social]
  github = "https://github.com/Songeo"
  twitter = "https://twitter.com/Songeo"
  linkedin = "https://www.linkedin.com/in/soniamendizabal"

